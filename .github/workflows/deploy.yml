name: Deploy Test Page

on:
  push:
    branches:
      - '*'  # Match all branches

jobs:
  build-and-deploy:
    environment: dev
    runs-on: ubuntu-latest
    #if: github.ref_name == vars.DEPLOY_BRANCH
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
        
      - name: Print Debug info
        run: |
          echo "Current branch: ${{github.ref_name}}"
          echo "Deploy branch: ${{ vars.DEPLOY_BRANCH }}"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Process HTML file
        run: |
          # Replace placeholders with actual values
          sed -i "s/{{BRANCH_NAME}}/${{ github.ref_name }}/g" index.html
          sed -i "s/{{DEPLOY_TIME}}/${{ steps.date.outputs.date }}/g" index.html
          sed -i "s/{{VERSION}}/${{ github.sha }}/g" index.html
          
      - name: Setup Git
        run:
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Create test file
        run: |
          echo "Hello World" > test.txt
          echo "Branch: ${{ github.ref_name }}" >> test.txt
          echo "Time: $(date)" >> test.txt
          
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Auto-generated test file"
          git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
